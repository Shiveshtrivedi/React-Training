name: Build React App

on:
  push:
    branches:
      - react_js
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.20.3"

      - name: Install dependencies
        run: |
          cd world_clock_ts
          npm ci

      - name: Run ESLint
        run: |
          cd world_clock_ts
          npm run lint

      - name: Build the app
        run: |
          cd world_clock_ts
          npm run build

      - name: Run tests
        run: |
          cd world_clock_ts
          npm test
