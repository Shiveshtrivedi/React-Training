<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <header>
      <h3 class="logoName">Todo App</h3>
      <h4 class="addTaskSymbol">+ New Task</h4>
    </header>
    <main>
      <div class="leftBox">
        <div class="leftBoxDiv allTask">All</div>
        <div class="leftBoxDiv completeTask">Complete</div>
        <div class="leftBoxDiv incompleteTask">Incomplete</div>
        <div class="leftBoxDiv favoriteTask">Favorite</div>
      </div>
      <div class="rightBox"></div>
    </main>
    <div class="popupOverlay">
      <div class="popupContent">
        <h2>Add New Task</h2>
        <h4>Enter new task</h4>
        <span class="closeButton">&times;</span>
        <input type="text" id="taskInput" placeholder="Enter task name" />
        <button id="addTaskButton">Add Task</button>
        <div id="errorMessage" class="hidden">* Please enter valid task</div>
      </div>
    </div>
    <div class="editPopupOverlay" style="display: none">
      <div class="editPopup">
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" />
        <div class="buttonContainer">
          <button id="saveEditButton">Save</button>
          <button id="cancelEditButton">Cancel</button>
        </div>
        <div id="errorMessageinedit" class="hidden">
          * Please enter valid task
        </div>
      </div>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
